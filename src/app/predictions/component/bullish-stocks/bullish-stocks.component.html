<form [formGroup]="bullishStocksForm">

  <div>
    <table>
      <tr>
        <th>
          Name
        </th>
        <th>
          Current Value
        </th>
        <th>
          Support 1
        </th>
        <th>
          Support 2
        </th>
        <th>
          Resistance 1
        </th>
        <th>
          Resistance 2
        </th>
        <th>
          Add Row
        </th>
      </tr>
      <tr formArrayName="stocks" *ngFor="let stock of stocks.controls; let i=index">
        <td  [formGroupName]="i">
          <label for="name">
            <input id="name" type="text" formControlName="name">
          </label>
        </td>
        <td  [formGroupName]="i">
          <label for="currentValue">
            <input id="currentValue" type="text" formControlName="currentValue">
          </label>
        </td>
        <td  [formGroupName]="i">
          <label for="support1">
            <input id="support1" type="text" formControlName="support1">
          </label>
        </td>
        <td [formGroupName]="i">
          <label for="support2">
            <input id="support2" type="text" formControlName="support2">
          </label>
        </td>
        <td [formGroupName]="i">
          <label for="resistance1">
            <input id="resistance1" type="text" formControlName="resistance1">
          </label>
        </td>
        <td [formGroupName]="i">
          <label for="resistance2">
            <input id="resistance2" type="text" formControlName="resistance2">
          </label>
        </td>
        <td *ngIf="i === (stocks.length - 1)">
          <div>
            <button mat-button  (click)="addRow()">
              <mat-icon>playlist_add</mat-icon>
            </button>
          </div>
        </td>
      </tr>
    </table>
  </div>
</form>
