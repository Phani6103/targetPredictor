<form>
  <fieldset>
    <legend>Predictions Details</legend>
    <div>
      <span>Signal: Bullish</span>
      <select name="timePeriod" id="selectPeriod">
        <option value="Weekly">1 Week</option>
        <option value="Monthly" selected>1 Month</option>
        <option value="yearly">1 Year</option>
      </select>
      <button type="button">Add/Update</button>
    </div>
    <section>
      <label for="s1">
        S1:
        <input id="s1" type="number" min="0">
      </label>
      <label for="s2">
        S2:
        <input id="s2" type="number" min="0">
      </label>
      <label for="s3">
        S3:
        <input id="s3" type="number" min="0">
      </label>
    </section>
    <section>
      <label for="r1">
        R1:
        <input id="r1" type="number">
      </label>
      <label for="r2">
        R2:
        <input id="r2" type="number">
      </label>
      <label for="r3">
        R3:
        <input id="r3" type="number">
      </label>
    </section>
  </fieldset>
</form>
